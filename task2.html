<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>age</title>
</head>
<body>
      <script>
          let age = parseInt(prompt('NHập tuổi của bạn:'));
              if (age>=16) {
                  document.write('Bạn đủ tuổi nhập học lớp 10');
              }else if( age<16) {
                  document.write('Bạn không đủ tuổi nhập học lớp 10');
              }else{
                  document.write('Xin mời nhập lại!')
              }

      </script>

</body>
</html>

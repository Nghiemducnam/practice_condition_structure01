<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A%B==0</title>
</head>
<body>
      <script>
          let a= parseInt(prompt('Input A:'));
          let b=parseInt(prompt('Input B:'));
          let c= a%b
              if(c==0){
                  alert('A chia hết cho B');
              }else {
                      alert('A không chia hết cho B');
              }
      </script>
</body>
</html>

<!DOCTYPE html>

<body>
     <script>
         let a= parseInt(prompt('Nhập số cuản bạn:'));
             if (a>0) {
                 alert( 'số' + a + 'lớn hơn 0' );
             }else if (a<0) {
                 alert( 'số' + a + 'nhỏ hơn 0' );
             }else {
                 alert ('Xin mời nhập lại!')
             }
     </script>

</body>
</html>
